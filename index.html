<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Cloud Pro 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        :root {
            --primary: #1e293b; --accent: #3b82f6; --success: #10b981;
            --danger: #ef4444; --bg: #f1f5f9; --white: #ffffff;
            --text: #334155; --card-bg: #ffffff; --border: #e2e8f0;
            --purple: #8b5cf6; --gray: #94a3b8;
        }

        body.dark {
            --primary: #f8fafc; --accent: #60a5fa; --success: #34d399;
            --danger: #f87171; --bg: #0f172a; --white: #1e293b;
            --text: #f1f5f9; --card-bg: #1e293b; --border: #334155;
            --purple: #a78bfa;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; transition: 0.3s; overflow-x: hidden; }
        .container { max-width: 1000px; margin: 0 auto; display: none; }

        #login-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { background: var(--white); padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; }

        header { display: flex; justify-content: space-between; align-items: center; background: var(--card-bg); padding: 15px 25px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; border: 1px solid var(--border); }
        .header-title-group { display: flex; flex-direction: column; }
        .sync-info { font-size: 10px; opacity: 0.7; margin-top: 2px; font-weight: normal; }
        
        .btn-group { display: flex; gap: 8px; }

        .section-box { background: var(--card-bg); border-radius: 16px; margin-bottom: 15px; border: 1px solid var(--border); overflow: hidden; }
        .section-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; cursor: pointer; background: rgba(0,0,0,0.02); border-bottom: 1px solid var(--border); }
        .section-content { padding: 10px 20px 20px; display: block; }
        .section-content.hidden { display: none; }
        
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { text-align: left; font-size: 11px; padding: 10px; opacity: 0.6; text-transform: uppercase; }
        td { padding: 6px 4px; border-bottom: 1px solid var(--border); }
        
        input, select { background: var(--bg); color: var(--text); border: 1px solid var(--border); border-radius: 6px; padding: 8px; font-size: 13px; width: 100%; box-sizing: border-box; outline: none; }

        .status-select { font-weight: bold; cursor: pointer; }
        .st-iniciar { color: var(--gray); }
        .st-andamento { color: var(--accent); }
        .st-concluido { color: var(--success); }
        .st-cancelado { color: var(--danger); }

        #calc { position: absolute; top: 150px; right: 50px; width: 240px; background: #222; padding: 15px; border-radius: 20px; cursor: move; z-index: 1000; display: none; box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
        .calc-screen { width: 100%; height: 50px; background: #000; color: #0f0; border-radius: 10px; margin-bottom: 10px; text-align: right; padding: 10px; font-size: 20px; border: none; font-family: monospace; }
        .calc-btns { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .calc-btns button { padding: 12px; border-radius: 8px; border: none; cursor: pointer; background: #444; color: white; font-weight: bold; }

        #agenda-side { position: fixed; right: -350px; top: 0; width: 320px; height: 100%; background: var(--card-bg); box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: 0.4s; z-index: 2000; padding: 25px; border-left: 1px solid var(--border); }
        #agenda-side.open { right: 0; }
        #agenda-text { width: 100%; height: 85%; background: var(--bg); color: var(--text); border: none; border-radius: 10px; padding: 15px; resize: none; font-size: 14px; }

        button { cursor: pointer; border-radius: 8px; font-weight: bold; border: none; transition: 0.2s; }
        .btn-main { padding: 8px 15px; font-size: 12px; }
        .btn-login { width: 100%; padding: 12px; background: var(--accent); color: white; margin-top: 10px; }
    </style>
</head>
<body>

<div id="login-container">
    <div class="login-card">
        <h2 style="color: var(--primary);">üîí Acesso Cloud</h2>
        <input type="email" id="login-email" placeholder="E-mail">
        <input type="password" id="login-pass" placeholder="Senha">
        <button class="btn-login" onclick="handleAuth()">Entrar / Cadastrar</button>
        <p id="login-msg" style="color: var(--danger); font-size: 12px; margin-top: 10px;"></p>
    </div>
</div>

<div class="container" id="main-app">
    <header>
        <div class="header-title-group">
            <h2 style="margin:0; font-size: 20px;">üìä Dash Finan√ßas</h2>
            <div id="last-sync" class="sync-info">Nuvem n√£o sincronizada</div>
        </div>
        <div class="btn-group">
            <button class="btn-main" style="background:var(--primary); color:white" onclick="toggleCalc()">üñ© Calc</button>
            <button class="btn-main" style="background:var(--accent); color:white" onclick="toggleAgenda()">üìÖ Agenda</button>
            <button id="btn-save" class="btn-main" style="background:var(--success); color:white" onclick="saveData()">‚òÅÔ∏è Salvar na Nuvem</button>
            <button class="btn-main" style="background:#64748b; color:white" onclick="toggleDark()">üåì Dark</button>
            <button class="btn-main" style="background:var(--danger); color:white" onclick="handleLogout()">üîí Sair</button>
        </div>
    </header>

    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px;">
        <div class="section-box" style="padding:15px; text-align:center; border-bottom: 4px solid var(--success);">
            <small>RECEITAS</small><div id="res-r" style="color:var(--success); font-weight:bold; font-size:18px;">R$ 0,00</div>
        </div>
        <div class="section-box" style="padding:15px; text-align:center; border-bottom: 4px solid var(--danger);">
            <small>DESPESAS</small><div id="res-p" style="color:var(--danger); font-weight:bold; font-size:18px;">R$ 0,00</div>
        </div>
        <div class="section-box" style="padding:15px; text-align:center; border-bottom: 4px solid var(--purple);">
            <small>APORTES</small><div id="res-a" style="color:var(--purple); font-weight:bold; font-size:18px;">R$ 0,00</div>
        </div>
        <div class="section-box" style="padding:15px; text-align:center; border-bottom: 4px solid var(--accent);">
            <small>SALDO FINAL</small><div id="res-s" style="font-weight:bold; font-size:18px;">R$ 0,00</div>
        </div>
    </div>

    <div class="section-box">
        <div class="section-header" onclick="toggleSection('sec-r', this)">
            <h3 style="margin:0; color:var(--success); font-size:15px;">üí∞ Contas a Receber</h3>
            <div><button class="btn-main" style="background:var(--success); color:white; padding:4px 8px;" onclick="event.stopPropagation(); addRow('tbody-receber', 'v-r')">+</button></div>
        </div>
        <div id="sec-r" class="section-content">
            <table>
                <thead><tr><th style="width:50%;">Descri√ß√£o</th><th style="width:20%;">M√™s</th><th style="width:20%;">Valor</th><th style="width:10%;"></th></tr></thead>
                <tbody id="tbody-receber"></tbody>
            </table>
        </div>
    </div>

    <div class="section-box">
        <div class="section-header" onclick="toggleSection('sec-p', this)">
            <h3 style="margin:0; color:var(--danger); font-size:15px;">üìâ Contas a Pagar</h3>
            <div><button class="btn-main" style="background:var(--danger); color:white; padding:4px 8px;" onclick="event.stopPropagation(); addRow('tbody-pagar', 'v-p')">+</button></div>
        </div>
        <div id="sec-p" class="section-content">
            <table><tbody id="tbody-pagar"></tbody></table>
        </div>
    </div>

    <div class="section-box">
        <div class="section-header" onclick="toggleSection('sec-a', this)">
            <h3 style="margin:0; color:var(--purple); font-size:15px;">üöÄ Aportes & Investimentos</h3>
            <div><button class="btn-main" style="background:var(--purple); color:white; padding:4px 8px;" onclick="event.stopPropagation(); addRow('tbody-aportes', 'v-a')">+</button></div>
        </div>
        <div id="sec-a" class="section-content">
            <table><tbody id="tbody-aportes"></tbody></table>
        </div>
    </div>

    <div class="section-box">
        <div class="section-header" onclick="toggleSection('sec-m', this)">
            <h3 style="margin:0; color:var(--primary); font-size:15px;">üéØ Metas do Ano</h3>
            <div><button class="btn-main" style="background:var(--primary); color:white; padding:4px 8px;" onclick="event.stopPropagation(); addMetaRow()">+</button></div>
        </div>
        <div id="sec-m" class="section-content">
            <table>
                <thead><tr><th style="width:70%;">Meta</th><th style="width:20%;">Status</th><th style="width:10%;"></th></tr></thead>
                <tbody id="tbody-metas"></tbody>
            </table>
        </div>
    </div>

    <div style="background: var(--card-bg); padding: 20px; border-radius: 16px; border: 1px solid var(--border); height: 320px; margin-top: 20px;">
        <canvas id="expenseChart"></canvas>
    </div>
</div>

<div id="agenda-side">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3>üìù Notas</h3><button onclick="toggleAgenda()" style="background:none; font-size:20px;">√ó</button>
    </div>
    <textarea id="agenda-text" placeholder="Suas anota√ß√µes..."></textarea>
</div>

<div id="calc">
    <input type="text" class="calc-screen" id="display" disabled>
    <div class="calc-btns">
        <button onclick="clearCalc()" style="background:var(--danger)">C</button>
        <button onclick="btnCalc('%')">%</button><button onclick="backCalc()">‚Üê</button><button onclick="btnCalc('/')">/</button>
        <button onclick="btnCalc('7')">7</button><button onclick="btnCalc('8')">8</button><button onclick="btnCalc('9')">9</button><button onclick="btnCalc('*')">√ó</button>
        <button onclick="btnCalc('4')">4</button><button onclick="btnCalc('5')">5</button><button onclick="btnCalc('6')">6</button><button onclick="btnCalc('-')">-</button>
        <button onclick="btnCalc('1')">1</button><button onclick="btnCalc('2')">2</button><button onclick="btnCalc('3')">3</button><button onclick="btnCalc('+')">+</button>
        <button onclick="btnCalc('0')" style="grid-column: span 2">0</button><button onclick="btnCalc('.')">.</button><button onclick="resCalc()" style="background:var(--success)">=</button>
    </div>
</div>

<script>
    const S_URL = 'SUA_URL_AQUI'; 
    const S_KEY = 'SUA_KEY_AQUI';
    const supabaseClient = window.supabase.createClient(S_URL, S_KEY);
    
    let userLogged = null, chart;
    const months = ['JAN','FEV','MAR','ABR','MAI','JUN','JUL','AGO','SET','OUT','NOV','DEZ'];

    window.onload = async () => {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) { userLogged = session.user; showDashboard(); }
    };

    async function handleAuth() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-pass').value;
        const msg = document.getElementById('login-msg');
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) {
            const signup = await supabaseClient.auth.signUp({ email, password });
            if (signup.error) msg.innerText = "Erro: " + signup.error.message;
            else msg.innerText = "Verifique seu e-mail ou tente logar.";
        } else { userLogged = data.user; showDashboard(); }
    }

    function showDashboard() {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        initChart(); dragElement(document.getElementById("calc")); loadData();
    }

    function handleLogout() { supabaseClient.auth.signOut().then(() => location.reload()); }

    function toggleSection(id, header) { document.getElementById(id).classList.toggle('hidden'); }
    function toggleAgenda() { document.getElementById('agenda-side').classList.toggle('open'); }
    function toggleCalc() { const c = document.getElementById('calc'); c.style.display = c.style.display === 'block' ? 'none' : 'block'; }
    function toggleDark() { document.body.classList.toggle('dark'); }

    function addRow(target, type, data = null) {
        const tbody = document.getElementById(target);
        const tr = document.createElement('tr');
        let mOpts = months.map((m, i) => `<option value="${i}" ${data && data.m == i ? 'selected' : ''}>${m}</option>`).join('');
        tr.innerHTML = `
            <td><input type="text" value="${data ? data.d : ''}" placeholder="Descri√ß√£o"></td>
            <td><select onchange="updateAll()">${mOpts}</select></td>
            <td><input type="number" class="val-input ${type}" value="${data ? data.v : 0}" oninput="updateAll()"></td>
            <td style="text-align:center"><button style="color:var(--danger); background:none" onclick="this.parentElement.parentElement.remove(); updateAll()">‚úï</button></td>
        `;
        tbody.appendChild(tr);
        updateAll();
    }

    function addMetaRow(data = null) {
        const tbody = document.getElementById('tbody-metas');
        const tr = document.createElement('tr');
        const st = data ? data.s : 'iniciar';
        tr.innerHTML = `
            <td><input type="text" class="meta-desc" value="${data ? data.d : ''}" placeholder="Ex: Meta 2026"></td>
            <td><select class="status-select st-${st}" onchange="this.className='status-select st-'+this.value"><option value="iniciar" ${st==='iniciar'?'selected':''}>A iniciar</option><option value="andamento" ${st==='andamento'?'selected':''}>Em andamento</option><option value="concluido" ${st==='concluido'?'selected':''}>Conclu√≠do</option><option value="cancelado" ${st==='cancelado'?'selected':''}>Cancelado</option></select></td>
            <td style="text-align:center"><button style="color:var(--danger); background:none" onclick="this.parentElement.parentElement.remove()">‚úï</button></td>
        `;
        tbody.appendChild(tr);
    }

    function updateAll() {
        let tR = 0, tP = 0, tA = 0, mEx = Array(12).fill(0);
        document.querySelectorAll('tbody tr').forEach(row => {
            const vIn = row.querySelector('.val-input');
            const mSel = row.querySelector('select');
            if(vIn && mSel) {
                const v = parseFloat(vIn.value) || 0, m = parseInt(mSel.value);
                if(vIn.classList.contains('v-r')) tR += v;
                if(vIn.classList.contains('v-p')) { tP += v; mEx[m] += v; }
                if(vIn.classList.contains('v-a')) tA += v;
            }
        });
        document.getElementById('res-r').innerText = "R$ " + tR.toLocaleString('pt-BR',{minimumFractionDigits:2});
        document.getElementById('res-p').innerText = "R$ " + tP.toLocaleString('pt-BR',{minimumFractionDigits:2});
        document.getElementById('res-a').innerText = "R$ " + tA.toLocaleString('pt-BR',{minimumFractionDigits:2});
        const saldoFinal = tR - tP - tA;
        const resS = document.getElementById('res-s');
        resS.innerText = "R$ " + saldoFinal.toLocaleString('pt-BR',{minimumFractionDigits:2});
        resS.style.color = saldoFinal < 0 ? 'var(--danger)' : 'var(--accent)';
        if(chart) { chart.data.datasets[0].data = mEx; chart.update(); }
    }

    function initChart() {
        const ctx = document.getElementById('expenseChart').getContext('2d');
        if (Chart.registry.plugins.get('datalabels') === undefined) Chart.register(ChartDataLabels);
        chart = new Chart(ctx, {
            type: 'bar',
            data: { labels: months, datasets: [{ data: Array(12).fill(0), backgroundColor: '#ef4444', borderRadius: 6 }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false }, datalabels: { color: '#888', anchor: 'end', align: 'top', formatter: Math.round } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
        });
    }

    // --- CALCULADORA ---
    function btnCalc(v) { document.getElementById('display').value += v; }
    function clearCalc() { document.getElementById('display').value = ''; }
    function backCalc() { const d = document.getElementById('display'); d.value = d.value.slice(0, -1); }
    function resCalc() { try { document.getElementById('display').value = eval(document.getElementById('display').value.replace('%', '/100')); } catch { document.getElementById('display').value = 'Erro'; } }
    function dragElement(elmnt) {
        var p1 = 0, p2 = 0, p3 = 0, p4 = 0;
        elmnt.onmousedown = (e) => { e.preventDefault(); p3 = e.clientX; p4 = e.clientY; document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; }; document.onmousemove = (e) => { p1 = p3 - e.clientX; p2 = p4 - e.clientY; p3 = e.clientX; p4 = e.clientY; elmnt.style.top = (elmnt.offsetTop - p2) + "px"; elmnt.style.left = (elmnt.offsetLeft - p1) + "px"; }; };
    }

    // --- BANCO DE DADOS & DATA/HORA ---
    function updateSyncLabel(dateStr) {
        const d = dateStr ? new Date(dateStr) : new Date();
        const formatada = d.toLocaleDateString('pt-BR') + ' √†s ' + d.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
        document.getElementById('last-sync').innerText = "Backup na nuvem: " + formatada;
    }

    async function saveData() {
        const btn = document.getElementById('btn-save');
        btn.innerText = "‚è≥ Sincronizando...";
        const getI = (id) => Array.from(document.querySelectorAll(`#${id} tr`)).map(tr => ({ d: tr.querySelector('input').value, m: tr.querySelector('select').value, v: tr.querySelector('.val-input').value }));
        const getM = () => Array.from(document.querySelectorAll('#tbody-metas tr')).map(tr => ({ d: tr.querySelector('.meta-desc').value, s: tr.querySelector('select').value }));
        
        const now = new Date();
        const { error } = await supabaseClient.from('finance_data').upsert({ 
            id: userLogged.id, 
            content: { r: getI('tbody-receber'), p: getI('tbody-pagar'), a: getI('tbody-aportes'), m: getM(), n: document.getElementById('agenda-text').value, last_sync: now }, 
            updated_at: now 
        });

        if (error) alert("Erro: " + error.message);
        else {
            btn.innerText = "‚òÅÔ∏è Sincronizado!";
            updateSyncLabel(now);
        }
        setTimeout(() => btn.innerText = "‚òÅÔ∏è Salvar na Nuvem", 2000);
    }

    async function loadData() {
        const { data } = await supabaseClient.from('finance_data').select('content').eq('id', userLogged.id).maybeSingle();
        if(data && data.content) {
            const c = data.content;
            if(c.r) c.r.forEach(x => addRow('tbody-receber', 'v-r', x));
            if(c.p) c.p.forEach(x => addRow('tbody-pagar', 'v-p', x));
            if(c.a) c.a.forEach(x => addRow('tbody-aportes', 'v-a', x));
            if(c.m) c.m.forEach(x => addMetaRow(x));
            if(c.last_sync) updateSyncLabel(c.last_sync);
            document.getElementById('agenda-text').value = c.n || "";
            updateAll();
        }
    }
</script>
</body>
</html>
